<!-- Shop Products Area -->


      <!-- Single Product Area -->

        <div class="bg-img bg-overlay product-thumbnail mb-4" [routerLink]="[product.id]" [ngStyle]="{'background-image':'url(' + product.productPhoto + ')'}" >
          <div class="container" style=" border-radius:3rem">
            <div class="row h-100 p-4 align-items-center text-light">
              <div class="col-lg-9 mb-4">
               <h5 class="font-weight-bold text-capitalize">{{ product.title }}</h5>
               <div class="product-meta-data">
                <a  *ngIf="!myProduct(product.owner)" (click)="stop($event, product)" data-toggle="tooltip" data-placement="top" title="Add To Cart"><i class="icon_cart_alt"></i> Add to Cart</a>
                <a (click)="delete($event, product.id)" *ngIf="myProduct(product.owner)" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fas fa-trash-alt text-danger"><i class="fas"
                  [ngClass]="{'': !isProcessing, 'fa-spinner fa-spin': isProcessing}"></i></i> Delete</a>
              </div>
              </div>
              <div class="col-lg-3 product-info text-sm-left p-3">
                <div class="mb-3" style="font-size: 1.5rem;">
                  {{ product.price | currency }} <span style="color: #f89f24;font-size: 0.9rem;">PER UNIT</span>
                </div>
                <div class="mb-3" style="font-size: 1.5rem;">
                  {{ product.roi }}% <span class="mb-0" style="font-size: 0.9rem;"><br>in {{ product.duration }} months</span>
                </div>
                <div class="text-warning font-weight-bold" style="font-size: 0.7rem;">
                  
                  <span *ngIf="product.numberOfUnits !== 0">{{ product.numberOfUnits }} units available</span>
                  <span *ngIf="product.numberOfUnits === 0">SOLD OUT</span>
                </div>
              </div>
            </div>
          </div>
        </div>
