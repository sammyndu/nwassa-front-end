<tr>
    <td class="cart_product_img">
      <a href="#"><img [attr.src]="item.productPhoto" style="width: 60px; height: 60px;" alt="Product"></a>
    </td>
    <td class="cart_product_desc">
      <p>{{ item.name }}</p>
      <h6>{{ item.price | currency:"NGN":"&#8358;" }}</h6>
    </td>
    <td class="pro-close">
      <a (click)="removeItem(item)"><i class="icon_close"></i></a>
    </td>
  </tr>
