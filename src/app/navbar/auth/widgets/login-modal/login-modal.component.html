<div class="modal-header">
  <h5 class="modal-title">Login</h5>
  <button (click)="dismiss()" type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group mb-3">
      <div class="form-label-group">
        <label for="loginInputEmail" class="text-bold text-dark"><b>Email address</b></label>
        <input
          id="loginInputEmail"
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="loginModel.username"
          
          #email="ngModel"
          required="required"
        />
      </div>
    </div>

    <div class="form-group mb-3">
      <div class="form-label-group">
        <label for="loginInputPassword" class="text-bold text-dark"><b>Password</b></label>
        <input
          id="loginInputPassword"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="loginModel.password"
          
          #password='ngModel'
          required="required"
        />
      </div>
    </div>
    <button [disabled]="(!email.valid || !password.valid) || isProcessing"
     type="submit" 
     class="btn text-light d-block form-control" 
     style="background-color: #f89f24;"
     >
     <i class="fas"
      [ngClass]="{'': !isProcessing, 'fa-spinner fa-spin': isProcessing}"></i>
     Login
    </button>
    <div class="text-center mt-0">
      <a (click)="register()" style="color: #f89f24;" >Create new account</a>
    </div>
  </form>
</div>
