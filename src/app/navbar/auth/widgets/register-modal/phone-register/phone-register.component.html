<div class="modal-body">
    <form #registerationForm="ngForm" (ngSubmit)="register(registerationForm)" class="needs-validation" novalidate>
        <div class="form-group mb-3">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-label-group">
                <label for="registerInputPhone" class="text-bold text-dark"><b>Phone Number</b></label>
                <input
                  id="registerInputPhone"
                  type="tel"
                  class="form-control"
                  name="phone"
                  placeholder="Phone Number"
                  required
                  pattern="[0-9]{11}"
                  [(ngModel)]="registerModel.phoneNumber"
                  #phone="ngModel"
                />
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
      
    
        <div class="form-row">
          <div class="col-md-6">
            <div class="form-label-group">
              <label for="registerInputFirstName" class="font-weight-bold text-dark">First Name</label>
              <input
                id="registerInputFirstName"
                type="text"
                class="form-control"
                name="firstname"
                placeholder="First Name"
                required
                [(ngModel)]="registerModel.firstName"
                #firstname="ngModel"
              />
            </div>
            <div *ngIf="firstname.errors.required"> 
				User name required.
			</div>	
          </div>
          <div class="col-md-6">
            <div class="form-label-group">
              <label for="registerInputLastName" class="font-weight-bold text-dark">Last Name</label>
              <input
                id="registerInputLastName"
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name"
                required="required"
                [(ngModel)]="registerModel.lastName"
                #lastname="ngModel"
              />
            </div>
          </div>
        </div>
    
     <div class="form-row">
       <div class="col-md-6">
        <div class="form-label-group">
          <label for="registerInputPassword" class="text-bold text-dark"><b>Password</b></label>
          <input
            id="registerInputPassword"
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required="required"
            [(ngModel)]="registerModel.password"
            #password="ngModel"
          />
        </div>
       </div>
       <div class="col-md-6">
        <div class="form-label-group">
          <label for="registerInputConfirmPassword" class="text-bold text-dark"><b>Confirm Password</b></label>
          <input
            id="registerInputConfirmPassword"
            type="password"
            class="form-control"
            name="confirmpassword"
            placeholder="Confirm Password"
            required="required"
            [(ngModel)]="registerModel.confirmPassword"
            #confirmpassword="ngModel"
          />
        </div>
       </div>
     </div>
    </div>
    <button 
    type="submit" 
    class="btn text-light form-control" 
    style="background-color: #f89f24;">
    <i class="fas" [ngClass]="{'': !isProcessing, 'fa-spinner fa-spin': isProcessing}"></i>
    Register
</button>
    </form>
  </div>
